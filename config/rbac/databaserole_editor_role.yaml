# This rule is not used by the project postgres-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the postgres.databases.dinhloc.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: postgres-operator
    app.kubernetes.io/managed-by: kustomize
  name: databaserole-editor-role
rules:
- apiGroups:
  - postgres.databases.dinhloc.dev
  resources:
  - databaseroles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - postgres.databases.dinhloc.dev
  resources:
  - databaseroles/status
  verbs:
  - get
